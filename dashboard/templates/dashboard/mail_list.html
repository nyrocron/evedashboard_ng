{% block head %}

{% endblock %}

{% block content %}

        <table>
        <thead>
        <tr>
            <th></th>
            <th>Timestamp</th>
            <th>From</th>
            <th>Subject</th>
        </tr>
        </thead>
        <tbody>
        {% for mail in mails %}
            <tr>
                <td>{% if mail.unread %}âœ‰{% endif %}</td>
                <td>{{ mail.timestamp }}</td>
                <td>{{ mail.from }}</td>

            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
